rabbitmqImage:
  registry: docker.io
  repository: bitnami/rabbitmq
  tag: 4.0.2-debian-12-r0
  digest: ""
  pullSecrets: []

credentialUpdaterImage:
  registry: docker.io
  repository: bitnami/rmq-default-credential-updater
  tag: 1.0.4-debian-12-r29
  digest: ""

clusterOperator:
  image:
    registry: docker.io
    repository: bitnami/rabbitmq-cluster-operator
    tag: 2.11.0-debian-12-r0
    pullPolicy: IfNotPresent
  replicaCount: 1
  schedulerName: ""

  ## @param clusterOperator.resources Set container requests and limits for different resources like CPU or memory (essential for production workloads)
  ## Example:
  ## resources:
  ##   requests:
  ##     cpu: 2
  ##     memory: 512Mi
  ##   limits:
  ##     cpu: 3
  ##     memory: 1024Mi
  ##
  resources: {}

  containerSecurityContext:
    enabled: true
    seLinuxOptions: null
    runAsUser: 1001
    runAsGroup: 1001
    runAsNonRoot: true
    privileged: false
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    capabilities:
      drop: ["ALL"]
    seccompProfile:
      type: "RuntimeDefault"

  serviceAccount:
    create: true
    name: ""
    annotations: {}
    automountServiceAccountToken: false

msgTopologyOperator:
  enabled: true
  image:
    registry: docker.io
    repository: bitnami/rmq-messaging-topology-operator
    tag: 1.15.0-debian-12-r0
    digest: ""
    pullPolicy: IfNotPresent
    pullSecrets: []